<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d5eda3">
  <a class="navbar-brand" href="#" (click)="getAvatars()">Avatars of GitHub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFilters" aria-controls="navbarFilters" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarFilters">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filters
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" *ngFor="let filter of filters" (click)="pickFilter(filter)">{{filter}}</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search by {{ filter }}" aria-label="Search" [(ngModel)]="queryString" name="queryString">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="getQuery()">Search by {{ filter }}</button>
    </form>
  </div>
</nav>

<app-avatars></app-avatars>
