  <div class="avatars" *ngIf="users">
    <div class="card avatar" *ngFor="let user of users" (mouseover)="checkFollowers(user)">
      <img class="card-img-top" src="{{ user.avatar }}" alt="Card image cap">
      <p class="card-title">{{ user.login }}</p>
    </div>
  </div>

<div class="followers" *ngIf="showFollowers">
  <h4>List of Followers for {{ member }}</h4>
  <ul class="list" >
    <li class="followerList" *ngFor="let follower of followers">
      <img class="followerAvatar" src="{{ follower.avatar }}" alt="avatar">
      <p>{{ follower.login }}</p>
    </li>
  </ul>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
</div>
